<app-header></app-header>

<div class="p-grid p-mt-3">
  <!-- Card Entrate -->
  <div class="p-col-12 p-md-4">
    <p-card class="custom-card">
      <div class="card-header">
        <div class="icon-container">
          <i class="material-icons">euro_symbol</i>
        </div>
        <h3>ENTRATE TOTALI</h3>
      </div>
      <div class="card-body">
        <h2>0€</h2>
        <p><span class="success-text">▲ 6%</span> vs last 30 days</p>
      </div>
    </p-card>
  </div>

  <!-- Card Spese -->
  <div class="p-col-12 p-md-4">
    <p-card class="custom-card expense-card">
      <div class="card-header">
        <div class="icon-container">
          <i class="material-icons">toll</i>
        </div>
        <h3>SPESE TOTALI</h3>
      </div>
      <div class="card-body">
        <h2>0€</h2>
        <p><span class="danger-text">▼ 2% </span>vs last 30 days</p>
      </div>
    </p-card>
  </div>

  <!-- Card Risparmi -->
  <div class="p-col-12 p-md-4">
    <p-card class="custom-card">
      <div class="card-header">
        <div class="icon-container">
          <i class="material-icons">savings</i>
        </div>
        <h3>RISPARMI TOTALI</h3>
      </div>
      <div class="card-body">
        <h2>0€</h2>
        <p><span class="warning-text">▼ 1% </span> last 30 days</p>
      </div>
    </p-card>
  </div>
</div>
<div class="recent-expenses-timeline">
  <div class="card-header">
    <h3>SPESE RECENTI</h3>
  </div>

  <div class="timeline-container">
    <div class="timeline-line"></div>

    <div class="expense-items">
      <div class="expense-item" *ngFor="let expense of expenses">
        <div class="timeline-dot"></div>

        <div class="expense-card">
          <div class="expense-details">
            <h4 class="expense-title">{{ expense.description }}</h4>
            <p class="expense-date">{{ expense.date | date }}</p>
          </div>

          <span
            class="expense-amount"
            [ngClass]="{ income: expense.isIncome, expense: !expense.isIncome }"
          >
            {{ expense.isIncome ? "+" : "-" }}€{{ expense.amount }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
