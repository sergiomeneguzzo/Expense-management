<app-header></app-header>

<div class="p-grid p-mt-3">
  <!-- Custom Cards -->
  <div class="p-col-12 p-md-4">
    <app-custom-cards
      icon="euro_symbol"
      title="ENTRATE TOTALI"
      [amount]="totalIncome"
      [percentage]="incomePercentage"
    ></app-custom-cards>
  </div>
  <div class="p-col-12 p-md-4">
    <app-custom-cards
      icon="toll"
      title="SPESE TOTALI"
      [amount]="totalExpenses"
      [percentage]="expensePercentage"
    ></app-custom-cards>
  </div>
  <div class="p-col-12 p-md-4">
    <app-custom-cards
      icon="savings"
      title="RISPARMI TOTALI"
      [amount]="savings"
      [percentage]="savingsPercentage"
    ></app-custom-cards>
  </div>
</div>

<div class="p-grid p-mt-3">
  <div class="p-col-12 p-md-6">
    <!-- Grafico Bar Chart -->
    <div class="chart-card">
      <div class="card-header">
        <h3>ANDAMENTO SPESE</h3>
      </div>
      <div class="card-body">
        <p-chart
          type="bar"
          [data]="chartData"
          [options]="chartOptions"
        ></p-chart>
      </div>
    </div>
  </div>

  <!-- Card per la Timeline -->
  <div class="p-col-12 p-md-6">
    <div class="recent-expenses-timeline">
      <div class="card-header">
        <h3>SPESE RECENTI</h3>
      </div>
      <div class="timeline-container">
        <div class="timeline-line"></div>
        <div class="expense-items">
          @if (expenses && expenses.length) {
          <ng-container>
            @for (expense of expenses; track $index) {
            <div class="expense-item">
              <div class="timeline-dot"></div>
              <div class="expense-content">
                <div class="expense-card">
                  <div class="expense-details">
                    <h4 class="expense-title">{{ expense.description }}</h4>
                    <p class="expense-date">
                      {{ expense.date | date : "dd MMMM, yyyy" }}
                    </p>
                  </div>
                  <span
                    class="expense-amount"
                    [ngClass]="{
                      income: expense.isIncome,
                      expense: !expense.isIncome
                    }"
                  >
                    {{ expense.isIncome ? "+" : "-" }}â‚¬{{ expense.amount }}
                  </span>
                </div>
              </div>
            </div>
            }
          </ng-container>
          } @else {
          <ng-template #noExpenses>
            <p>Nessuna spesa trovata :(</p>
          </ng-template>
          }
        </div>
      </div>
    </div>
  </div>
</div>
