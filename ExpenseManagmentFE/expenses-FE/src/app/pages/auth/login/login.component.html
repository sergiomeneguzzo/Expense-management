<div class="login-container">
  <div class="login-card">
    <div class="login-content">
      <div class="login-grid">
        <!-- Form Section -->
        <div class="form-section">
          <div class="title-container">
            <div class="icon-container">
              <mat-icon>bar_chart_4_bars</mat-icon>
            </div>
            <h2>Bentornato!</h2>
          </div>
          <p>Bentornato in Money Tracker - Entra col tuo Account!</p>
          <hr class="separator" />

          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label for="username">Email</label>
              <input
                pInputText
                class="email-input"
                id="username"
                type="email"
                placeholder="Email"
                formControlName="username"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <p-password
                id="password"
                class="p-password-input"
                formControlName="password"
                placeholder="Password"
                [toggleMask]="true"
              ></p-password>
              <a href="#" class="forgot-link">Dimenticata?</a>
            </div>
            <p-button
              label="Login"
              type="submit"
              class="submit-button"
            ></p-button>
          </form>

          <p class="login-link">
            Non hai un account?
            <a href="/register" class="login-link-bold">Registrati</a>
          </p>
        </div>

        <!-- Image Section -->
        <div class="image-section">
          <div class="image-card">
            <img src="/logo.png" alt="Login Image" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
