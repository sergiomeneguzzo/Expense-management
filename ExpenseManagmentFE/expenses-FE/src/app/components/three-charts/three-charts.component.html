<div class="p-grid p-3">
  <div class="p-col-12 p-md-8">
    <!-- Line Chart -->
    <div class="chart-card">
      <div class="card-header">
        <h3>ANDAMENTO MENSILE</h3>
      </div>
      <div class="card-body">
        <p-chart
          type="line"
          [data]="lineChartData"
          [options]="lineChartOptions"
        ></p-chart>
      </div>
    </div>

    <div class="calendar-container">
      <div class="calendar-header">
        <button (click)="changeMonth(-1)">&#8249;</button>
        <h3>{{ currentMonthName }} {{ currentYear }}</h3>
        <button (click)="changeMonth(1)">&#8250;</button>
      </div>
      <div class="calendar-grid">
        <div class="day-cell" *ngFor="let day of daysInMonth">
          <span class="day-number">{{ day.day }}</span>
          <span class="day-amount" [ngClass]="{ highlight: day.amount > 0 }">
            {{ day.amount }} â‚¬
          </span>
        </div>
      </div>
    </div>

    <!-- Pie Chart -->
    <div class="p-col-12 p-md-4">
      <div class="chart-card">
        <div class="card-header">
          <h3>DISTRIBUZIONE DELLE SPESE</h3>
        </div>
        <div class="card-body">
          <p-chart
            type="pie"
            [data]="pieChartData"
            [options]="pieChartOptions"
          ></p-chart>
        </div>
      </div>
    </div>

    <!-- Progress Bar-->
    <div class="chart-card">
      <div class="card-header">
        <h3>STIPENDIO UTILIZZATO QUESTO MESE</h3>
      </div>
      <div class="card-body-progress">
        <div class="progress-bar-container">
          <p-progressBar
            [value]="salaryUsedPercentage"
            class="progress"
          ></p-progressBar>
        </div>

        <!-- Testo -->
        <p class="p-mt-2">
          Hai utilizzato {{ salaryUsedPercentage | number : "1.0-0" }}% del tuo
          reddito
        </p>
      </div>
    </div>
  </div>
</div>
