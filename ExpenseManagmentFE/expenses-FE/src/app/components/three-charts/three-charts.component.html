<div class="p-grid p-mt-2">
  <!-- Pie Chart -->
  <div class="p-col-12 p-md-4">
    <div class="chart-card pie-chart-card">
      <div class="card-header">
        <h3>DISTRIBUZIONE DELLE SPESE</h3>
      </div>
      <div class="card-body">
        <p-chart
          type="pie"
          [data]="pieChartData"
          [options]="pieChartOptions"
        ></p-chart>
      </div>
    </div>
  </div>

  <!-- Colonna per le due card rimanenti (lineare + card 3) -->
  <div class="p-col-12 p-md-8 p-flex">
    <!-- Line Chart -->
    <div class="chart-card">
      <div class="card-header">
        <h3>ANDAMENTO MENSILE</h3>
      </div>
      <div class="card-body">
        <p-chart
          type="line"
          [data]="lineChartData"
          [options]="lineChartOptions"
        ></p-chart>
      </div>
    </div>

    <!-- Nuova Card 3 sotto il grafico lineare -->
    <div class="chart-card equal-height">
      <p>ciao3</p>
    </div>
  </div>
</div>
